<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="./random_password_generator.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password" readonly>
      <img src="./Images/copy.png" alt="Copy icon" onclick="copyPassword()">  
      </div>
    
    <div class="button">
      <button onclick="createPassword()"><img src="./Images/generate.png">Generate</button>
      <button onclick="clearPassword()"><img src="./Images/clear.png">Clear</button>
    </div>
  </div>

  <script src="./random_password.js"></script>
</body>
</html>
